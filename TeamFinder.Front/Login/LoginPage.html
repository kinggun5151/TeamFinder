    <title>ورود</title>

<body>
  
    <div class="card">
        <h1>ورود</h1>
        <form action="#">

            <input class="user--name" type="text"  placeholder="نام کاربری" >
            <div class="flex--pass">
            <input class="pass" type="password" placeholder="رمز عبور">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon show-pass">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon hide-pass">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </div>
            <div class="flex--aling">
                <button type="submit">ثبت نام</button>
                <label>
                <input id="check--box" type="checkbox">
                .مرا به خاطر داشته باش
                </label>
            </div>
        </form>
        <a href="../Sign Up/SignUpPage.html" class = "register_t">حساب کاربری ندارید؟ ثبت نام کنید</a>
    </div>
    <div class="error--handler">
        <span class="error--handler__message">.ورود موفقیت آمیز بود</span>
        <!-- <span class="error--handler__username">.نام کاربری اشتباه است</span>
        <br>
        <span class="error--handler__pass">.رمزعبور اشتباه است</span> -->
    </div>

<script src="./LoginScript.js"></script>
